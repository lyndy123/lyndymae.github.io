<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIGO LANAO DEL NORTE</title>
</head>
<body>
  <header>
    <nav>
      <a href="home.html" class="logo"><i class="fas fa-map-marker-alt"></i>MAIGO LANAO DEL NORTE</a>
      <div class="nav-links">
        <ul>
          <li><a href="home.html"><i class="fas fa-home"></i>Home</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i>About</a></li>
          <li><a href="event.html"><i class="fas fa-compass"></i>Event</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero" id="home">
    <div class="hero-container">
      <img src="https://scontent.fcgy2-2.fna.fbcdn.net/v/t39.30808-6/480628542_1317466009522645_7657004515830569511_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeHyy0CklaFKiZLFraqvp394JfIXDLhDN7Ql8hcMuEM3tKshoD2XZg_mwxf6CIYjkFDr2Rz1YAyKLhIitdLfZFS9&_nc_ohc=ZTT88vQ0eVkQ7kNvgEsAo3w&_nc_oc=AdjdOrUtZ34cLpvrs4lAeGkP0rGV79vYsOTjAhaBTbMgGCqu4ItOY0wjJ4Qy_uVmemc&_nc_zt=23&_nc_ht=scontent.fcgy2-2.fna&_nc_gid=AvYNjM7IMQvZa8Ugl6SK1jD&oh=00_AYDDxXsWGudo339yihkl1m15g2j2wuYnBYN4N1in_H0t9A&oe=67C5EAC6" alt="Municipality of Maigo" class="hero-image">
      <div class="content">
        <h1 class="hero-title">Discover Municipality of Maigo</h1>
        <p class="hero-text">is a coastal municipality in the province of Lanao del Norte.</p>
      </div>
    </div>
    <div class="scroll-indicator">
      <div class="mouse"></div>
    </div>
  </section>

</body>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #eef5e6;
    color: #2c2c2c;
    line-height: 1.8;
    min-height: 100vh;
  }

  header {
    background-color: rgba(97, 116, 161, 0.95);
    padding: 1rem 0.5rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 15px rgba(104, 162, 194, 0.15);
  }

  nav {
    width: 90%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 1.9rem;
    font-weight: 700;
    text-decoration: none;
    color: #0bcbec;
    letter-spacing: 2px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: transform 0.3s ease;
  }

  .logo i {
    font-size: 1.7rem;
    color: #f1f1f1;
  }

  .logo:hover {
    transform: scale(1.1) rotate(-2deg);
  }

  .logo span {
    color: #0625ee;
  }

  .nav-links ul {
    display: flex;
    gap: 1rem;
    list-style: none;
    background: rgba(56, 42, 89, 0.1);
    padding: 0.4rem 1rem;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .nav-links li a {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    color: #30657d;
    text-decoration: none;
    font-size: 1rem;
    padding: 0.4rem 0.9rem;
    border-radius: 20px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .nav-links li a:hover {
    background-color: #7363eb;
    color: #fff;
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  /* Enhanced Hero Section */
  .hero {
    position: relative;
    padding: 120px 2rem 60px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: linear-gradient(135deg, #f5f0e6, #4d58bc);
  }

  .hero-container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
  }

  .hero-image {
    width: 100%;
    max-height: 600px;
    border-radius: 1.5rem;
    box-shadow: 0 25px 50px -12px rgba(92, 82, 82, 0.25);
    transform: perspective(1000px) rotateY(10deg);
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .hero-image:hover {
    transform: perspective(1000px) rotateY(0deg) scale(1.03);
  }

  .content {
    position: relative;
    z-index: 1;
  }

  .hero-title {
    font-size: 3.5rem;
    color: #474471;
    margin-bottom: 1.5rem;
    line-height: 1.2;
    letter-spacing: -0.05em;
    animation: slideIn 1s ease;
  }

  .hero-text {
    font-size: 1.2rem;
    color: #21236b;
    margin-bottom: 2rem;
    max-width: 500px;
    animation: fadeIn 1s 0.3s forwards;
    opacity: 0;
  }

  .location {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    color: #6b6b6b;
    margin-bottom: 2.5rem;
    animation: fadeIn 1s 0.6s forwards;
    opacity: 0;
  }

  .btn-explore {
    display: inline-flex;
    align-items: center;
    gap: 1rem;
    padding: 1.2rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    background: linear-gradient(135deg, #365292 0%, #1d3ea0 100%);
    color: white;
    text-decoration: none;
    border-radius: 2rem;
    transition: all 0.3s ease;
    box-shadow: 0 10px 20px rgba(175, 125, 87, 0.2);
    animation: slideUp 1s 0.9s forwards;
    opacity: 0;
  }

  .btn-explore:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(87, 93, 175, 0.3);
    background: linear-gradient(135deg, #6ebfeb 0%, #78bcec 100%);
  }

  /* Keep original animations and scroll indicator */
  @keyframes slideIn {
    from { transform: translateX(-50px); opacity: 0 }
    to { transform: translateX(0); opacity: 1 }
  }

  @keyframes fadeIn {
    to { opacity: 1 }
  }

  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0 }
    to { transform: translateY(0); opacity: 1 }
  }

  /* Media queries remain the same */
  @media (max-width: 1024px) {
    .hero-container {
      grid-template-columns: 1fr;
      text-align: center;
    }
    
    .hero-image {
      max-width: 600px;
      margin: 0 auto;
    }
  }

  @media (max-width: 768px) {
    .hero-title {
      font-size: 2.5rem;
    }
    
    .hero-text {
      font-size: 1rem;
    }
  }
</style>
</html>
